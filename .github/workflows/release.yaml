name: Release

on:
  schedule:
    - cron: '0 18 * * 0' # Run every Sunday at 6 PM UTC
  workflow_dispatch:
    inputs:
      force-release:
        description: Force release if checks pass
        type: boolean
        default: false
  workflow_run:
    workflows: [Main]
    branches: [main]
    types: [completed]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  manage-release:
    name: Manage Release PR
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    env:
      USE_APP_TOKEN: ${{ contains('["schedule", "workflow_run"]', github.event_name) }}
    outputs:
      published: ${{ steps.changesets.outputs.published }}
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - id: get-app-token
        name: Get Workflow Access Token
        if: env.USE_APP_TOKEN == 'true'
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.APPLICATION_ID }}
          private-key: ${{ secrets.APPLICATION_PRIVATE_KEY }}

      - name: Setup Git user
        if: env.USE_APP_TOKEN == 'true'
        env:
          GH_TOKEN: ${{ steps.get-app-token.outputs.token }}
          GIT_USER_NAME: ${{ steps.get-app-token.outputs.app-slug }}[bot]
        run: |
          USER_ID=$(gh api "/users/${GIT_USER_NAME}" --jq .id)
          git config --global user.email "${USER_ID}+${GIT_USER_NAME}@users.noreply.github.com"
          git config --global user.name "${GIT_USER_NAME}"

      - id: check-pr
        name: Check for existing release PR
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ env.USE_APP_TOKEN == 'true' && steps.get-app-token.outputs.token || secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(gh pr list \
            --head "changeset-release/main" \
            --json number \
            --jq '.[0].number' \
            --state open)
          if [ -n "$PR_NUMBER" ]; then
            echo "pr-exists=true" >> $GITHUB_OUTPUT
            echo "pr-number=$PR_NUMBER" >> $GITHUB_OUTPUT

            # Check PR status
            CONCLUSIONS=$(gh pr view $PR_NUMBER --json statusCheckRollup --jq '.statusCheckRollup[]?.conclusion // empty' | sort -u)
            MERGEABLE=$(gh pr view $PR_NUMBER --json mergeStateStatus --jq '.mergeStateStatus')
            echo "PR $PR_NUMBER:"
            echo "- check conclusions: $CONCLUSIONS"
            echo "- mergeable status: $MERGEABLE"
            if echo "$CONCLUSIONS" | grep -qE '^(FAILURE|ERROR|TIMED_OUT|CANCELLED)$'; then
              echo "checks-status=failed" >> $GITHUB_OUTPUT
            elif echo "$CONCLUSIONS" | grep -qFx 'SUCCESS'; then
              echo "checks-status=success" >> $GITHUB_OUTPUT
            else
              echo "checks-status=pending" >> $GITHUB_OUTPUT
            fi
            if [ "$MERGEABLE" = "BEHIND" ] || [ "$MERGEABLE" = "UNKNOWN" ]; then
              echo "mergeable=false" >> $GITHUB_OUTPUT
            else
              echo "mergeable=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "pr-exists=false" >> $GITHUB_OUTPUT
          fi
        shell: 'bash -Eeux {0}'

      - name: Checkout repository
        if: steps.check-pr.outputs.pr-exists == 'false' || steps.check-pr.outputs.mergeable == 'false' || (github.event_name == 'workflow_run' && steps.check-pr.outputs.pr-exists == 'true')
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          token: ${{ env.USE_APP_TOKEN == 'true' && steps.get-app-token.outputs.token || secrets.GITHUB_TOKEN }}

      - name: Prepare job
        if: steps.check-pr.outputs.pr-exists == 'false' || steps.check-pr.outputs.mergeable == 'false' || (github.event_name == 'workflow_run' && steps.check-pr.outputs.pr-exists == 'true')
        uses: ./.github/actions/pnpm-install

      - id: check-changesets
        name: Check for uncommitted changesets
        if: github.event_name == 'workflow_run' && steps.check-pr.outputs.pr-exists == 'true'
        run: |
          # Check for pending changeset files (*.md excluding README.md)
          CHANGESET_COUNT=$(find .changeset -maxdepth 1 -name '*.md' ! -name 'README.md' -type f 2>/dev/null | wc -l | tr -d ' ')
          if [ "$CHANGESET_COUNT" -gt 0 ]; then
            echo "has-changesets=true" >> $GITHUB_OUTPUT
            echo "Found $CHANGESET_COUNT pending changeset(s)"
          else
            echo "has-changesets=false" >> $GITHUB_OUTPUT
            echo "No pending changesets found"
          fi
        shell: 'bash -Eeux {0}'

      - id: changesets
        name: Create Release Pull Request or Publish to npm
        if: |
          steps.check-pr.outputs.pr-exists == 'false' ||
          steps.check-pr.outputs.mergeable == 'false' ||
          (github.event_name == 'workflow_run' && steps.check-pr.outputs.pr-exists == 'true' && steps.check-changesets.outputs.has-changesets == 'true')
        env:
          GH_REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ env.USE_APP_TOKEN == 'true' && steps.get-app-token.outputs.token || secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        uses: changesets/action@6a0a831ff30acef54f2c6aa1cbbc1096b066edaf # v1.7.0
        with:
          commit: 'chore(changesets): publish packages'
          commitMode: github-api
          publish: pnpm publish-changesets
          setupGitUser: false
          title: 'chore(ðŸ¦‹ðŸ“¦): publish packages'
          version: pnpm version-changesets

      - name: Enable Auto-merge
        if: >-
          github.event_name != 'workflow_run' &&
          steps.check-pr.outputs.pr-exists == 'true' &&
          (
            steps.check-pr.outputs.checks-status == 'pending' ||
            steps.check-pr.outputs.checks-status == 'success' ||
            inputs.force-release == true
          )
        env:
          GH_TOKEN: ${{ env.USE_APP_TOKEN == 'true' && steps.get-app-token.outputs.token || secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ steps.check-pr.outputs.pr-number }}
        run: |
          gh pr merge $PR_NUMBER --squash --auto

  trigger-org-renovate:
    if: github.repository == 'bfra-me/works' && needs.manage-release.outputs.published == 'true'
    name: Trigger Organization Renovate
    needs: manage-release
    secrets: inherit
    uses: bfra-me/.github/.github/workflows/trigger-org-renovate.yaml@3519663ac95c579980542af5493b2afdbfcca504 # v4.3.28
