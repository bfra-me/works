# Continuous Integration jobs for changes pointed to main.
---
name: Main

on:
  merge_group:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Prepare job
        uses: ./.github/actions/pnpm-install

  lint:
    name: Lint
    needs: prepare
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Prepare job
        uses: ./.github/actions/pnpm-install

      - env:
          TIMING: 1
        name: Lint
        run: pnpm run lint

      - name: Type coverage check
        run: pnpm run type-coverage

  test:
    name: Test
    needs: prepare
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Prepare job
        uses: ./.github/actions/pnpm-install

      - name: Run tests
        run: pnpm run test

  build:
    name: Build
    needs: prepare
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Prepare job
        uses: ./.github/actions/pnpm-install

      - name: Build
        run: pnpm run build

  analyze:
    name: Workspace Analysis
    needs: prepare
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Prepare job
        uses: ./.github/actions/pnpm-install

      - name: Build workspace-analyzer package
        run: pnpm --filter @bfra.me/workspace-analyzer run prepack

      - name: Run workspace analysis
        run: node packages/workspace-analyzer/lib/cli.js --json | tee workspace-analysis.json
        continue-on-error: true

      - name: Upload analysis report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: workspace-analysis
          path: workspace-analysis.json
          retention-days: 7

  ci:
    name: CI
    needs: [build, lint, test, analyze]
    runs-on: ubuntu-latest

    steps:
      - name: Verify
        run: echo "All checks passed!"
